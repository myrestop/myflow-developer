id: top.myrest.myflow.developer
name: Developer Tools
names:
  ZH_CN: 开发者工具集
entry: ./myflow-developer.jar
version: 1.0.1
logo: ./logos/developer.png
compatible-version:
  since-build: 477
  until-build: 477
owner:
  name: myrest
  email: mrpan@myrest.top
  homepage: https://myrest.top/myflow
categories:
  - PRODUCTIVITY
  - DEVELOP_TOOL
  - SECURITY
platforms:
  - WINDOWS
  - MACOS
  - LINUX
actions:
  - logo: ./logos/code_naming.png
    keywords:
      - '*'
    handler: top.myrest.myflow.developer.CodeNamingStyleConverterActionHandler
    name-bundle-id: naming-style
  - keywords:
      - '*'
    logo: ./logos/color.png
    handler: top.myrest.myflow.developer.ColorActionHandler
    name-bundle-id: color-parser
  - logo: ./logos/base32.png
    keywords:
      - base32
    handler: top.myrest.myflow.developer.Base32DigestActionHandler
    name-bundle-id: Base32
  - logo: ./logos/base32.png
    keywords:
      - base32decode
    handler: top.myrest.myflow.developer.Base32DecodeActionHandler
    name-bundle-id: Base32+word-sep+shared.decode
  - logo: ./logos/base64.png
    keywords:
      - base64
    handler: top.myrest.myflow.developer.Base64DigestActionHandler
    name-bundle-id: Base64
  - logo: ./logos/base64.png
    keywords:
      - base64decode
    handler: top.myrest.myflow.developer.Base64DecodeActionHandler
    name-bundle-id: Base64++word-sep+shared.decode
  - logo: ./logos/base64.png
    keywords:
      - base64url
    handler: top.myrest.myflow.developer.Base64UrlDigestActionHandler
    name-bundle-id: URL Base64
  - logo: ./logos/unicode.png
    keywords:
      - unicode
    handler: top.myrest.myflow.developer.String2UnicodeActionHandler
    name-bundle-id: shared.string+word-sep+to+word-sep+Unicode
  - logo: ./logos/unicode.png
    keywords:
      - unicode2string
    handler: top.myrest.myflow.developer.Unicode2StringActionHandler
    name-bundle-id: Unicode+word-sep+to+word-sep+shared.string
  - logo: ./logos/hex.png
    keywords:
      - hex
    handler: top.myrest.myflow.developer.HexDigestActionHandler
    name-bundle-id: Hex
  - logo: ./logos/hex.png
    keywords:
      - hexdecode
    handler: top.myrest.myflow.developer.HexDecodeActionHandler
    name-bundle-id: Hex+word-sep+shared.decode
  - logo: ./logos/sha1.png
    keywords:
      - sha1
    handler: top.myrest.myflow.developer.Sha1DigestActionHandler
    name-bundle-id: Sha1
  - logo: ./logos/sha256.png
    keywords:
      - sha256
    handler: top.myrest.myflow.developer.Sha256DigestActionHandler
    name-bundle-id: Sha256
  - logo: ./logos/md5.png
    keywords:
      - md5
    handler: top.myrest.myflow.developer.Md5DigestActionHandler
    name-bundle-id: MD5
  - logo: ./logos/uuid.png
    keywords:
      - uuid
    handler: top.myrest.myflow.developer.UuidGeneratorActionHandler
    name-bundle-id: UUID
  - logo: ./logos/uuid.png
    keywords:
      - uuid0
    handler: top.myrest.myflow.developer.Uuid0GeneratorActionHandler
    name-bundle-id: UUID
  - logo: ./logos/regex.png
    keywords:
      - regex
    handler: top.myrest.myflow.developer.RegexMatchActionHandler
    name-bundle-id: shared.regex
  - logo: ./logos/lowercase.png
    keywords:
      - lower
    handler: top.myrest.myflow.developer.LowerCaseActionHandler
    name-bundle-id: lower-case
  - logo: ./logos/uppercase.png
    keywords:
      - upper
    handler: top.myrest.myflow.developer.UpperCaseActionHandler
    name-bundle-id: upper-case
